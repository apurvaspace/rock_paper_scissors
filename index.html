<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">        
</head>
<body>

        <main>

        <h1 class='title'>Rock Paper Scissors</h1>
        <div class='score-board'>
                <div class="badge" id='user-label'>User</div>
                <div class="badge" id='comp-label'>Comp</div>
                <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
       
        <p id="action-prompt">Make your move !!</p>

        <div class="choices">
                <div class="choice" id='r'><img src="./rock(2).png" alt="Rock"></div>
                <div class="choice" id='p'><img src="./paper(2).png" alt="Paper"></div>
                <div class="choice" id='s'><img src="./scissors(2).png" alt="Scissors"></div>
        </div>

        <div class="output">
                <p>MOVES</p>
                <div class='output' id='output-user'><img src="./rock(2).png" alt="Rock"></div >
                <div class='output' id='output-comp'><img src="./rock(2).png" alt="Rock"></div >
        </div>

        <div class="result">
                <p>
                        Ready to play ?!
                </p>
                <h4></h4>
        </div>

        </main>

        <script src="app.js" charset="utf-8"></script>
</body>
</html>
